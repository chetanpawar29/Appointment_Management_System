							<h4>Enter Following Details :</h4>

							<form action="AddEmployee" method="post"> 
								<div class="form-group"> 
									<label for="exampleInputEmail1">Name</label> 
									<input type="text" name="empName" class="form-control" id="exampleInputEmail1" placeholder="Enter Name"> 
								</div>
								<div class="form-group"> 
									<label for="exampleInputEmail1">Designation</label> 
									<input type="text" name="empDesignation" class="form-control" id="exampleInputEmail1" placeholder="Enter Designation"> 
								</div>
								
								<div class="form-group"> 
									<label for="exampleInputEmail1">Department</label> 
									<input type="text" name="empDep" class="form-control" id="exampleInputEmail1" placeholder="Enter Department"> 
								</div>
								
								<div class="form-group"> 
									<label for="exampleInputEmail1">Contact No</label> 
									<input type="text" name="empContact" class="form-control" id="exampleInputEmail1" placeholder="Contact No"> 
								</div> 
								<div class="form-group"> 
									<label for="exampleInputEmail1">Email</label> 
									<input type="text" name="empEmail" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"> 
								</div> 
								<div class="form-group"> 
									<label for="exampleInputEmail1">Password</label> 
									<input type="text" name="empPass" class="form-control" id="exampleInputEmail1" placeholder="Enter Password"> 
								</div> 
								
							<button type="submit" class="btn btn-default">Add</button> 
							</form>

		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
