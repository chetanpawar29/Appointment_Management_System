						<h4>Welcome to RCPIT Book Appoint! </h4>
					</div>
					<div class="login-body">
						
						<form action="UserSignUp" method="post">
							<input type="text" class="user" name="userName" placeholder="Name" required="">
							<input type="text" class="user" name="userDesignation" placeholder="Designation" required="">
							<input type="text" class="user" name="userDep" placeholder="Department" required="">
							<input type="text" class="user" name="companyName" placeholder="Company Name" required="">
							<input type="text" class="user" name="userContact" placeholder="Contact No" required="">
							<input type="text" class="user" name="userAddress" placeholder="Address" required="">
							<input type="text" class="user" name="userEmail" placeholder="Email" required="">
							<input type="password" name="userPass" class="lock" placeholder="Password">
							<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>Remember me</label>
							<input type="submit" name="Sign In" value="SignUp">
							<br>
							Old User <a href="userLogin.html">Click here for Login!</a>
							<div class="forgot-grid">
							
							</div>

	<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
